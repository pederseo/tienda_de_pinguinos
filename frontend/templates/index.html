<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Penguin</title>
    <style>
        /* Diseño global */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            color: #0088cc;
            text-align: center;
            margin: 40px 0;
        }

        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Tarjetas de productos */
        .product-card {
            margin: auto;
            background-color: #ffffff;
            border-radius: 8px;
            max-width: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            max-width: 200px;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        .product-card h2 {
            font-size: 1.6em;
            color: #333;
            margin: 15px 0;
            text-align: center;
        }

        .product-card p {
            font-size: 1.2em;
            color: #444;
            text-align: center;
            margin: 10px 0;
        }

        /* Formularios */
        form {
            padding: 20px;
            background-color: #fafafa;
            border-top: 1px solid #f1f1f1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 1em;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

        .form-group input:focus {
            border-color: #0088cc;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #006699;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .product-card {
                margin-bottom: 20px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Penguin Store</h1>
        {{range .}}
        <div class="product-card">
            <img src="{{.Image}}" alt="{{.Name}}">
            <h2>{{.Name}}</h2>
            <p>Precio: Gs.{{.Price}}</p>
            <form action="/realizar-pedido" method="post">
                <input type="hidden" name="product_id" value="{{.ID}}">
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección de envío:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <button type="submit">Realizar pedido</button>
            </form>
        </div>
        {{end}}
    </div>
</body>
<script>
    
</script>
</html>
